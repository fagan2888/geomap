<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>collapsible demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script>
    var projects = "https://api.myjson.com/bins/33gac";
    jQuery(document).ready(function ($){

      $.getJSON( projects, {
        tags: "mount rainier",
        tagmode: "any",
        format: "json"
      }).done(function( data ) {
        console.log(data);
        for (var i = 0; i < data.length; i++) {
          contentString = '<p>'+ data[i].name + '</p>';
          $('#fragment-1').append(contentString);
        }
    })});
  </script>
</head>
<body>
 
<div data-role="page" id="page1">
  <div data-role="header">
    <h1>Office</h1>
  </div>
  <div role="main" class="ui-content">
    <div data-role="tabs">
      <div data-role="navbar">
        <ul>
          <li><a href="#fragment-1" class="ui-btn-active">Timecard</a></li>
          <li><a href="#fragment-2">Projects</a></li>
          <li><a href="#fragment-3">Locations</a></li>
        </ul>
      </div>
      <div id="fragment-1">
        <p></p>
      </div>
      <div id="fragment-2">
        <p>This is the content of the tab 'Two', with the id fragment-2.</p>
      </div>
      <div id="fragment-3">
        <p>This is the content of the tab 'Three', with the id fragment-3.</p>
      </div>
    </div>
  </div>
</div>
</body>
 
</html>
